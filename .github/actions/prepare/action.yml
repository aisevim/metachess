name: Prepare
description: Prepares the repo for a typical CI job

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 22.x
        cache: pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: sh
